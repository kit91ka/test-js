<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div
        id="game"
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letterss
        </p>
        <p class="mb-5">
          Question <span id="current_question">1</span> of
          <span id="total_questions">10</span>
        </p>
        <div>
          <div
            id="answer"
            class="bg-light mx-1 mb-3"
            style="height: 46px; border-radius: 6px"
          ></div>
          <div id="letters"></div>
        </div>
        <p class="mb-5 pt-3 text-danger" id="errors"></p>
      </div>
      <div
        id="stats"
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>
        <p class="mb-5">
          Words without errors:
          <span id="words_without_errors">10</span>
        </p>
        <p class="mb-5">Errors count: <span id="errors_count">1</span></p>
        <p class="mb-5">
          Word with the highest number of errors:
          <span id="max_errors_word">10</span>
        </p>
      </div>
    </div>

    <!--<script src="./dist/main.js"></script>-->
  </body>
</html>
